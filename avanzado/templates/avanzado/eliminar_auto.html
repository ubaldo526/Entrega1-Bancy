{% extends 'home/base.html' %}

{% block title_pagina %}
<title>Eliminar Auto</title>
{% endblock title_pagina %}


{% block mi_contenido %}
<form action={% url 'eliminar_auto' auto.id%} method="POST">
    {% csrf_token %}
    <p>
        Confirma el borrado del auto {{object}}?
    </p>
    <button>Confirmar</button>
</form>
{% endblock mi_contenido %}
